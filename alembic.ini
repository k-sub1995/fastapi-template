# Alembic configuration file.

[alembic]
# Path to migration scripts.
script_location = alembic

# Template used to generate migration file names.
# Uncomment the line below if you want the files to be prepended with date and time.
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.9 or backports.zoneinfo library.
# timezone =

# Max length of characters to apply to the "slug" field.
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate.
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory.
# sourceless = false

# Version location specification.
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator.
# version_path_separator = :

# Set to 'true' to search source files recursively in each "version_locations" directory.
# output_encoding = utf-8

# Database URL - override with environment variable in production.
# Example: postgresql://user:pass@localhost/dbname
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post write hooks are scripts or Python functions that are run on newly generated
# revision scripts.
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
